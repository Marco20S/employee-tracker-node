<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Add New Employee</title>
</head>

<body>
    <%- include(`./partials/nav.ejs`) %>

        <h2>Add New Employee</h2>
        <p>Welcome</p>

        <div class="main-wrapper">

            <div class="form-wrapper">
            <form action="/add" method="post">

                <div class="mb-5">
                    <label class="form-label">Name & Surname</label>
                    <input type='text' className='mail' placeholder="Name & Surname" id='form2Example1'
                        label='Address' />
                    <br />
                </div>


                <div class="mb-5">
                    <label class="form-label">ID Number</label>
                    <input type='text' className='mail' placeholder="ID Number" id='form2Example1' label='Address' />
                    <br />
                </div>

                <div class="mb-5">
                    <label class="form-label">Email Address</label>
                    <input type='text' className='mail' placeholder="Email Address" id='form2Example1'
                        label='Address' />
                    <br />
                </div>

                <div class="mb-5">
                    <label class="form-label">Employee position</label>
                    <input type='text' className='mail' placeholder="Employee position" id='form2Example1'
                        label='Address' />
                    <br />
                </div>

                <div class="mb-5">
                    <label class="form-label">Phone number</label>
                    <input type='number' className='mail' placeholder="Number" id='form2Example1' label='Address' />
                    <br />
                </div>

                <div class="mb-5">
                    <label class="form-label">Image</label>
                    <input type='file' className='mail' placeholder="Example: John Phillips" id='form2Example1'
                        label='Address' />
                    <br />
                </div>


                <div>
                    <button class="btn">Submit</button>
                </div>

            </form>
        </div>
    </div>



</body>

</html>
